<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastro</h2>
        <form method="post" action="db_seunome.jsp">
            <p>
            <label for="primeiro_nome" >Nome: </label>
            <input type="text" name="primeiro_nome" id="primeiro_nome">
            </p>
            <p>
            <label for="ultimo_nome" >Sobrenome: </label>
            <input type="text" name="ultimo_nome" id="ultimo_nome">
            </p>
            <p>
            <label for="email" >E-mail: </label>
            <input type="text" name="email" id="email">
            </p>
            <p>
            <label for="mes_nascimento" >Mês do aniversário: </label>
            <input type="number" name="mes_nascimento" id="mes_nascimento">
            </p>
            <p>
            <label for="CPF" >CPF: </label>
            <input type="number" name="CPF" id="CPF">
            </p>
            
            <input type="submit" value="Enviar">
            
        </form>
    </body>
</html>
